---
name: Run benchmark

on:
  push:
    branches:
      - connor/initial-setup
  workflow_dispatch:
    inputs:
      starting_revision:
        description: >-
          The hash for the revision of glass-dev/glass to act as the starting
          state to be compared against.
        required: true
        default: main
        type: string
      end_revision:
        description: >-
          The hash for the revision of glass-dev/glass to act as the final
          state to be compared with the initial.
        required: true
        type: string

jobs:
  regression-test:
    name: Regression test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - name: Checkout source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          cache-dependency-path: pyproject.toml
          cache: pip
          python-version: ${{ matrix.python-version }}

      - name: Cache nox
        uses: actions/cache@v4
        with:
          key:
            tests-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('noxfile.py')
            }}-${{ env.pythonLocation }}
          path: .nox

      - name: Install nox
        run: python -m pip install nox

      - name: Run regression test
        run: |
          nox -s regression_tests -- \
            ${{ inputs.starting_revision }} ${{ inputs.end_revision }}
